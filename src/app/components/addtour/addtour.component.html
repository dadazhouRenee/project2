<div class="container-fluid header">
  <div class="row">
    <div class="col-lg-12 col-xs-12 head">
      <img src="assets/img/page_default.jpg">
        <div class="head_content">
          <img src="assets/img/addtop.png" alt="">
          <p class="first">设置游记头图</p>
          <p class="second">图片建议选择尺寸大小1680px的高清大图，如相机原图</p>
        </div>
    </div>  
  </div>
</div>
<!-- 填写内容开始 -->
<div class="container detail">
  <div class="row">
    <form class="form-horizontal">
        <div class="form-group">
          <label for="title" class="col-sm-2 col-lg-2 control-label">
              <span style="color:red">*</span>游记标题
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="title">
          </div>
        </div>
        <div class="form-group">
          <label for="type" class="col-sm-2 control-label"> 
            <span style="color:red">*</span>游记分类
          </label>
          <div class="col-sm-4 col-lg-4">
            <select class="form-control">
                <option>出游攻略</option>
                <option>点点滴滴</option>
                <option>旅游行记</option>
                <option>所见所闻</option>
              </select>
          </div>
        </div>
      </form>
      <!-- ueditor -->
      <div class="row">
        <div class="col-xs-11 col-sm-11 col-sm-offset-1 col-lg-11 ued">
            <ueditor [config]="cfg"></ueditor>
        </div>
      </div>
  </div>
</div>
<!-- 填写内容结束 -->
