<div class="container all">
    <div class="row">
      <!-- 左侧开始 -->
      <div class="col-lg-3 col-xs-3">
        <div class="bs bactive">
          <span class="glyphicon glyphicon-user"></span>&nbsp;<a routerLink="/userinfo">我的信息</a>  
        </div>
        <div class="bs ">
          <span class="glyphicon glyphicon-facetime-video"></span>&nbsp;<a routerLink="/userimg">我的头像</a>
        </div>
        <div class="bs">
          <span class="glyphicon glyphicon-lock"></span>&nbsp;<a routerLink="/usersafe">账号安全</a>
        </div>
      </div>
      <!-- 左侧结束 -->
      <!-- 右侧密码修改 -->
      <div class="col-lg-9 col-xs-9">
          <div class="title">密码修改</div>
          <hr>
          <form class="form-horizontal">
              <div class="form-group">
                <label for="newpassword" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="newpassword" name="password" [(ngModel)]="changepassword.password">
                </div>
              </div>
              <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">重复密码</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="repassword" name="repassword" [(ngModel)]="changepassword.repassword">
                </div>
              </div>
              <div class="form-group">
                  <label for="getword" class="col-sm-2 control-label">验证码</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="getword" name="writecode" [(ngModel)]="changepassword.writecode">
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn getword_btn" (click)="getAuthcode()">获取验证码</button>
                  </div>
                </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn save_btn" (click)="doChange()">保存修改</button>
                </div>
              </div>
            </form>
          <hr>
      </div>
    </div>
</div>
