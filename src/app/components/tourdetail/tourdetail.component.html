<div class="container-fluid">
  <!-- 头部标题 -->
  <div class="row">
    <div class="col-lg-12 col-xs-12 head">
      <img src="/tournote/img/{{tour.contentImg}}">
      <div class="head_txt">
        <p>
            {{tour.title}}
        </p>
        <p class="author">
          作者：{{tour.nikeName}}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- 内容部分 -->
<div class="container">
  <div class="row">
    <!-- 左侧 -->
    <div class="col-lg-8 col-md-8 col-xs-8">
      <!-- 左侧标题 -->
      <div class="left_title">
          {{tour.title}}
      </div>
      <!-- 左侧内容start -->
      <div class="left_content_txt" [innerHTML]="tour.content">
         
      </div>
       <!-- 左侧内容end -->
       <!-- 左侧回复留言 -->
       <div>
          <div class="left_response">
              回复游记
          </div>
          <textarea [(ngModel)]="context"></textarea>
          <div class="pull-right left_btn" (click)="addComment()">发表回复</div>
       </div>
    </div>
    <!-- 右侧 -->
    <div class="col-lg-4 col-md-4 col-xs-4">
         <!-- 右侧标题 -->
      <div class="right_title">
        留言评论
      </div>
      <div>
        <!-- 每一个评论开始 -->
        <div class="each" *ngFor="let comment of comments">
          <div class="each_head">
            <img src="/tournote/img/{{comment.userImgUrl}}" >
            <span class="each_author"> {{comment.nikeName}}</span>
            <span class="each_date pull-right">{{comment.pubDate}}</span>
          </div>
          <div class="each_txt">
              {{comment.content}}
          </div>
        </div>
        <!-- 每一个评论结束 -->
      </div>
     
    </div>
  </div>
</div>
