<div class="bg"></div>
<div class="container-fluid">
  <div class="row">
     <div class="main center-block">
        <div class="logo">
          <img src="assets/img/logomin.png">
        </div>
        <div class="content">
          <div class="content_top">
            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号" [(ngModel)]="telphone" (blur)="this.isphone=!this.isphone;">
                <div *ngIf="isphone" style="color:red">{{msg1}}</div>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" [(ngModel)]="password" (blur)="this.ispassword=!this.ispassword;">
                <div *ngIf="ispassword" style="color:red">{{msg2}}</div>
              </div>
            </form>
            <a href="#" class="forgetpassword">忘记密码</a>
            <div class="login" (click)="toIndex()">登录</div>
          </div>
          <div class="line"></div>
          <div class="content_bottom">
            <p>用合作网站账户直接登录</p>
            <div class="website">
              <div class="weibo">
                <div></div>
                <span>微博</span>
              </div>
              <div class="qq">
                  <div></div>
                  <span>QQ</span>
              </div>
              <div class="wechat">
                  <div></div>
                  <span>微信</span>
              </div>
            </div>
          </div>
          
        </div>
        <div class="footer">
            还没有账号？
            <a routerLink="/regist">马上注册</a>
        </div>
     </div>
  </div>
</div>
